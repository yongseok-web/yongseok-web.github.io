
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>번역 후 전환 툴</title>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<style media="screen">
  #text{
    text-align: center;
  }
  #jinsols{
    cursor:pointer;
  }
</style>
</head>

<body>
  <div id="text">
<h1>진솔쓰Jinsols</h1>
  <textarea cols="40" rows="15" id="myInput" name="inputCareerDesc" class="searchText" style="resize: none;"></textarea><br>
  <p><img id="jinsols" onclick="copy_to_clipboard()" src="https://yt3.ggpht.com/a/AGF-l78J2lUXFEoLGqj8zu3K59icoFxYK0XyCDpzOg=s288-c-k-c0xffffffff-no-rj-mo" alt=""></p>

  </div>
  <script>
  function copy_to_clipboard() {
    var copyText = document.getElementById("myInput");
    var a = $("#myInput").val();   //변수 a에 값("텍스트에어리어 테스트")을 지정.
    var a = a.replace(/ : /gim,":");
    var a = a.replace(/: /gim,":");
    var a = a.replace(/,0:/gim,"▒");
    var a = a.replace(/,/gim,".");
    var a = a.replace(/▒/gim,",0:");
    $("#myInput").val(a);  //텍스트 에어리어에 새로 값을 지정.
    copyText.select();
    document.execCommand("Copy");
  }
  </script>
</body>
</html>
